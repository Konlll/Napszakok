<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="quote">
        <div class="text"></div>
        <div class="actions">
            <img src="src/refresh.svg" class="refresh" alt="Frissítés">
            <span class="creator"></span>
        </div>
    </div>
    <div class="time-wrapper">
        <div class="greeting">
            <img src="src/sun.svg" alt="Nap">
            <h2>Good <span class="partDay"></span>, its currently</h2>
        </div>
        <div class="time">
            <span class="hoursMinutes"></span><span class="second"></span>
        </div>
        <div class="timezone"></div>
    </div>
</body>

</html>
